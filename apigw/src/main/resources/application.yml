server:
  port: 8083
spring:
  application:
    name: api-gateway
  zipkin:
    base-url: http://localhost:9411
  cloud:
    gateway:
      routes:
        - id: customer
          uri: lb://CUSTOMER
          predicates:
            - Path=/api/v1/registering/**

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone:  http://localhost:8761/eureka
    enabled: false